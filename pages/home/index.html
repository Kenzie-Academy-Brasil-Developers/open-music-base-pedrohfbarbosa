<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/font.css">
    <link rel="stylesheet" href="../../styles/button.css">
    <link rel="stylesheet" href="../../styles/input.css">
    <link rel="stylesheet" href="../../styles/card.css">
    <link rel="stylesheet" href="./index.css" />
    <title>Open Music</title>
  </head>
  <body>
    <header class="container">
      <h1 class="title-logo">
        open music
      </h1>
      <button id="btn-dark-mode">
      </button>
    </header>
    <main class="container">
      <section class="music-styles-wrapper">
        <h2 class="title-2">
          Gênero Musical
        </h2>
        <ul class="music-styles">
        </ul>
      </section>
      <section class="price-range-wrapper">
        <div class="range-wrapper-header">
          <h2 class="title-2">Definir preço</h2>
          <span id="max-range" class="font-2"></span>
        </div>
        <input id="price-range" type="range">
      </section>
      <section class="albums-wrapper">
        <h2 class="title-2">Álbums encontrados</h2>
        <ul class="list-albums">
        </ul>
      </section>
    </main>    
    <script src="../../scripts/theme.js"></script>
    <script src="./productsData.js"></script>
    <script src="./index.js"></script>
    <script src="../../scripts/filter.js"></script>    
  </body>
</html>
